<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>BUDGET APP</h1>
            <div class="text-line">
                <div>
                <h4 id="type1">Type:</h4>
                </div>
                <div id="desc1">
                <h4>Desciption:</h4>
                </div>
                <div id="value1">
                <h4>Value:</h4>
                </div>
            </div>
            <div class="well">
                <select name="" id="select-type" class="select">
                    <option value="inc" selected>Income</option>
                    <option value="exp" >Expenses</option>
                </select>
                <input type="text" id="desc-item">
                <input type="text" id="item-value">
                <button class="btn btn-info" id="btn-click" onclick="button()">ADD</button>
            </div>
            <div class="total-budget">Total:</div>
            <div class="sum" id="sum-all">0</div>
        </div>
        
    </div>
    <div class="container1" id="lower-container">
        <div class="big-box" id="income">
            <div class="box" id="income__1"><h3>INCOME</h3></div>
            <!-- <div class="income-line"></div> -->
        </div>
        <div class="big-box" id="expense">
           <div class="box"><h3>EXPENSES</h3></div>
           <!-- <div class="expense-line"></div> -->
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
